<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" type="text/css" href="./formulário.css">
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo" id="pessoais">
        <div class="campo">
          <label for="nome"> <strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="Sobrenome"> <strong>Sobrenome</strong></label>
          <input type="text" name="Sobrenome" id="Sobrenome" required />
        </div>

        <div class="campo">
          <label><strong> Data de nascimento</strong></label>
          <input type="date" name="nascimento" id="nascimento" min="1930-01-01" max="2005-12-31" />
        </div>

      </fieldset>
    
      <fieldset id="contato">
        <div class="campo">
          <label for="email"><strong>Email</strong></label required>
          <input
            type="email" name="email" id="email"/>
        </div>

        <div class="campo">
          <label><strong>Telefone</strong></label>
          <input type="tel" name="numero" id="numero" />
        </div>
     

      <div class="campo">
        <label><strong>Celular</strong></label>
        <input type="tel" name="celular" id="celular" />
      </div>
    </fieldset>
    

      <fieldset id="endereço">
        <div class="campo">
          <label><strong>Estado</strong></label>
          <select id="estado">
            <option selected disabled value="">selecione</option>
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceara</option>
            <option>Espírito Santo</option>
            <option>Distrito Federal</option>
          </select>
        </div>

        <div class="campo">
          <label><strong>Endereço</strong></label>
          <input type="text" name="endereço"  placeholder="Digite o seu endereço "/>
        </div>


        <div class="campo">
          <label><strong>Cidade</strong></label>
          <input type="text" name="cidade" placeholder="Cidade" />
        </div>

        
      </fieldset>

      <div class="campo">
        
        <label><strong>Informações adicionais:</strong> </label>
        <br>
        <textarea row="5" style="width: 26em;" id="informações" name="informações"></textarea>
      </div>

      <button class="botao" type="submit">Concluido</button>

    </form>
  </body>
</html>
