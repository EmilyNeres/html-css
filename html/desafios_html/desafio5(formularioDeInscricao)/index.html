<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de inscrição</title>
  </head>
  <body>
    <h1>Formulário de Inscrição</h1>

    <form action="#" method="post">
        <div>
      <label for="nome">Nome:</label><br />
      <input type="nome" id="nome" name="" />
    </div>
      <br />
      <br />
      <div>
      <label for="e-mail">Email:</label><br />
      <input type="email" name="" id="email" />
    </div>
      <br />
      <br />
      <div>
      <label for="telefone">WhatsApp:</label><br />
      <input type="tel" id="telefone" />
    </div>
      <br />
      <br />
<div>
      <label >Area de Atuação:</label><br />
<div>
      <input type="radio" id="dev" name="areaDeAtuacao" />
      <label for="dev">Desenvolvimento</label>

      <input type="radio" id="qa" name="areaDeAtuacao" />
      <label for="qa">Quality Assure(QA)</label>

      <input type="radio" id="analista" name="areaDeAtuacao" />
      <label for="analista">Analista de dados</label>

      <input type="radio" id="infra" name="areaDeAtuacao" />
      <label for="infra">Infraestrutura</label>
    </div>
      <br />
      <br />
      <div>
      <label for="observacoes">Observações:</label>
      <br />
      <textarea
        name="observacoes"
        id="observacoes"
        cols="40"
        rows="3"
      ></textarea>
    </div>
      <br />
      <br />
<div>
      <input type="checkbox" id="crm" value="crm" />
      <label for="crm">Desejo receber novidades e ofertas por email</label>
      <br />
      <button type="submit">Enviar</button>
    </div>
    </form>
  </body>
</html>
