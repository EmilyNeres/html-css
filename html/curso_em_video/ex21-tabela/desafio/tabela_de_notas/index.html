<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabelas</title>
  </head>
  <body>
    <table>
      <caption>
        tabelas de notas
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Área</th>
          <th rowspan="2">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2">Média</th>
        </tr>
        <tr>
          <th>Nota 1</th>
          <th>Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
        <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>7.5</td>
          <td>5.0</td>
          <td>6.2</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>8.5</td>
          <td>9</td>
          <td>8,5</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>9,5</td>
            <td>7.0</td>
            <td>8.0</td>
          </tr>
          <tr>
            <td>Biologia</td>
            <td>3.0</td>
            <td>5.8</td>
            <td>4.4</td>
          </tr>
          <tr class="mediatotal">
            <th colspan="4" scope="row" >Média de Exatas</th>
            <td>75</td>
          </tr>
          <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
              <td>História</td>
              <td>7.5</td>
              <td>5.0</td>
              <td>6.2</td>
            </tr>
            <tr>
              <td>Geografia</td>
              <td>8.5</td>
              <td>9</td>
              <td>8,5</td>
            </tr>
            <tr class="mediatotal">
                <th colspan="4" scope="row" >Média de Humanas</th>
                <td>75</td>
              </tr>
      </tbody>
    </table>
  </body>
</html>
