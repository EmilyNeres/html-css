<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Abra sua conta</h1>
        <h2>É gratuita e sempre será</h2>
    </header>

    <main>
        <form>

            <label for="nome">Nome:</label>
            <input id="nome" type="text" name="Nome" placeholder="Digite seu nome" required>

            <br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

            <label for="gener">Genero:</label>

             <input type="radio" name="genero" id="fem"  value="feminino">
             <label for="fem">Feminino</label>

             <input type="radio" name="genero" id="mas" value="masculino">
             <label for="mas">Masculino</label>

             <input type="radio" name="genero" id="out" value="outros">
             <label for="out">Outros</label>

            <input type="submit" value="Enviar">
        </form>
    </main>
    
</body>
</html>
