<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tipos de inputs</h1>

    <form action="">
      <!-- Campo de texto -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" />
      <br />
      <br />

      <!-- Campo de e-mail -->
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" />
      <br /><br />

      <!--Campo Senha-->
      <label for="Senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <button>enviar</button>
      <br />
      <br />

      <!--Campo de seleção radio-->
      <label>Gênero</label><br />
      <input type="radio" id="masculino" name="genero" value="m" />
      <label for="masculino">Masculino</label>

      <input type="radio" id="feminino" name="genero" value="f" />
      <label for="feminino">feminino</label>

      <button type="submit">enviar</button>
      <br />
      <br />

      <!--Campo de seleção mutipla(checkbox)-->
      <label>Interesses:</label><br />
      <input type="checkbox" id="backend" name="Interesses" value="backend" />
      <label for="backend">Back_end</label><br />

      <input type="checkbox" id="frontend" name="Interesses" value="frontend" />
      <label for="frontend">Front-end</label><br />

      <input type="checkbox" id="mobile" name="Interesses" value="mobile" />
      <label for="mobile">Mobile</label><br />

      <button type="submit">enviar</button>
      <br />
      <br />

      <!--Campo data-->
      <label for="datadeNascimento">Data de Nascimento:</label>
      <input type="date" id="datadeNascimento" name="nascimento" />
      <button type="submit">enviar</button>
      <br />
      <br />
      <!--Campo de arquivo(uploads)-->
      <label for="fotoDePerfil">Foto de Perfil</label>
      <input type="file" id="fotoDePerfil" name="avatar" />
      <br />
      <button type="submit">enviar</button>
      <br />
      <br />

      <!--Campo caixa de seleção(select)-->
      <label for="situação">Situação Atual:</label>
      <select id="situação" name="situação">
        <option value="" selected disabled>selecione uma das opções</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <button type="submit">enviar</button>
      <br />
      <br />
      <!-- Campo de área de texto de múltiplas linhas -->
      <label for="sobre">Sobre Mim:</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="40"
        rows="6"
        placeholder="Fale um pouco sobre você..."
      ></textarea>
      <br /><br />

      <!-- Botão de envio -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
